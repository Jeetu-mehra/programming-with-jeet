<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            margin: 100;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hero {
            background: url('food1.jpg') no-repeat center center/cover;
            height: 400px;
            width: 1000px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            border-radius: 5%;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border-radius: 30%;
        }
        .search-bar {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-bar input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
        }
        .search-bar button {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .category {
            text-align: center;
            max-width: 200px;
        }
        .category img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <center>
    <header class="hero">
        <div class="overlay">
            <h1 class="logo">zomato</h1>
            <p class="tagline">Discover the best food & drinks in Chennai</p>
            <div class="search-bar">
                <input type="text" placeholder="Enter your location">
                <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                <button>Search</button>
            </div>
        </div>
    </header>
</center>
    <section class="categories">
        <div class="category">
            <img src="pizza.jpg" alt="Order Food Online">
            <p>PIZZA</p>
        </div>
        <div class="category">
            <img src="burger.jpg" alt="Go out for a meal">
            <p>BURGER</p>
        </div>
        <div class="category">
            <img src="thali.jpg" alt="Night Life & Clubs">
            <p>INDIAN THALI</p>
        </div>
        <div class="category">
            <img src="gulab_jamun.webp" alt="Zomato Pro">
            <p>GULAB JAMUN</p>
        </div>
    </section>
</body>
</html>
